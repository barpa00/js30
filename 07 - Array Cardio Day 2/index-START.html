<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // const isAdault = people.some(function(person){
    //   const currentYear = (new Date()).getFullYear()
    //   console.log(currentYear)
    //   if(currentYear - person.year >= 19 ){
    //     return true
    //   }
    // })
    const isAdault = people.some(person => (new Date()).getFullYear() - person.year >= 19)
    console.log({isAdault})
    // Array.prototype.every() // is everyone 19 or older?
    const isAdaults = people.every(person => (new Date()).getFullYear() - person.year >= 19)
    console.log({isAdaults})
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findId = comments.find(comment => comment.id == 823423)
    console.log(findId)
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const findd = comments.findIndex(comment => comment.id === 823423)
    console.log(findd)
    const oo = comments.slice(1,3)
    console.log(oo)
    const newoo = [
      comments.slice(0,findd),
      comments.slice(findd + 1)
    ]
    console.log(newoo)
  </script>
</body>
</html>
